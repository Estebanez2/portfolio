<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Pro Game Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; color: #e7e5e4; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
        
        /* FONDO ANIMADO */
        .bg-animated { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #1c1917 0%, #0c0a09 100%); overflow: hidden; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.15; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(0, 0); } to { transform: translate(20vw, 20vh); } }

        .orange-gradient { background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(28, 25, 23, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(251, 146, 60, 0.1); }
        .btn-orange { background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%); transition: all 0.3s ease; border: none; color: white; }
        .btn-orange:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(234, 88, 12, 0.3); }
        
        /* MODAL OPTIMIZADO PARA NO HACER SCROLL */
        #modal { transition: opacity 0.3s ease; display: none; }
        #modal.active { display: flex; opacity: 1; }
        
        /* Carrusel dentro del modal */
        .carousel-item { display: none; height: 100%; width: 100%; }
        .carousel-item.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Scrollbar personalizada para la descripción si es muy larga */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ea580c; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="bg-animated">
        <div class="orb w-96 h-96 bg-orange-600 top-10 left-10"></div>
        <div class="orb w-80 h-80 bg-orange-800 bottom-20 right-20" style="animation-delay: -5s;"></div>
    </div>

    <!-- NAV -->
    <nav class="fixed w-full z-50 glass py-4 px-8 flex justify-between items-center border-b border-white/5">
        <span class="text-xl font-black tracking-tighter text-orange-500">DEV.PORTFOLIO</span>
        <div class="flex gap-6 text-xs font-bold uppercase tracking-widest">
            <a href="#inicio" class="hover:text-orange-400">Inicio</a>
            <a href="#contacto" class="hover:text-orange-400">Contacto</a>
            <a href="#proyectos" class="hover:text-orange-400">Proyectos</a>
        </div>
    </nav>

    <!-- HERO -->
    <section id="inicio" class="min-h-screen flex flex-col justify-center items-center text-center px-6">
        <h1 class="text-6xl md:text-8xl font-black mb-6">THE <span class="orange-gradient">LAB.</span></h1>
        <p class="text-stone-400 text-lg max-w-2xl mb-10">Desarrollador de Videojuegos | C# | Unity</p>
        <div class="flex gap-4">
            <a href="#proyectos" class="btn-orange px-8 py-4 rounded-2xl font-bold">VER TRABAJOS</a>
            <a href="#contacto" class="glass px-8 py-4 rounded-2xl font-bold">CONTACTO</a>
        </div>
    </section>

    <section class="py-10 px-6 max-w-6xl mx-auto overflow-hidden">
    <div class="flex flex-wrap justify-center gap-8 opacity-50 hover:opacity-100 transition-opacity duration-500">
        <!-- Puedes buscar más iconos en simpleicons.org -->
        <img src="https://cdn.simpleicons.org/unity/white" class="h-8 w-8" title="Unity">
        <img src="https://cdn.simpleicons.org/csharp/white" class="h-8 w-8" title="C#">
        <img src="https://cdn.simpleicons.org/unrealengine/white" class="h-8 w-8" title="Unreal Engine">
        <img src="https://cdn.simpleicons.org/github/white" class="h-8 w-8" title="GitHub">
        <img src="https://cdn.simpleicons.org/blender/white" class="h-8 w-8" title="Blender">
        <img src="https://cdn.simpleicons.org/visualstudiocode/white" class="h-8 w-8" title="VS Code">
    </div>
</section>

    <!-- PROYECTOS -->
    <section id="proyectos" class="py-24 px-6 max-w-6xl mx-auto">
        <h2 class="text-4xl font-black mb-12 uppercase tracking-tighter">Proyectos_</h2>
        <div id="grid-proyectos" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </section>

    <section class="py-20 px-6 max-w-6xl mx-auto text-center">
        <h3 class="text-xs font-bold text-orange-500 uppercase tracking-[0.5em] mb-8">Actividad en el Repositorio</h3>
        <div class="glass p-6 rounded-3xl inline-block overflow-hidden border border-orange-500/10">
            <!-- RECUERDA: Cambia 'TU_USUARIO' por tu nombre de usuario de GitHub real -->
            <img src="https://ghchart.rshah.org/ea580c/TU_USUARIO" alt="Github Chart" class="max-w-full opacity-80 hover:opacity-100 transition-opacity">
        </div>
    </section>

    <!-- SECCIÓN CONTACTO -->
    <section id="contacto" class="py-24 px-6 max-w-6xl mx-auto">
        <div class="glass p-10 rounded-[2.5rem] grid md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-3xl font-black mb-4">¿Hablamos?</h2>
                <p class="text-stone-400 mb-8">Escríbeme directamente o sígueme en mis redes.</p>
                <div class="flex gap-4">
                    <a href="#" class="p-4 bg-orange-500/10 rounded-2xl text-orange-500 hover:bg-orange-500 hover:text-white transition"><i data-lucide="linkedin"></i></a>
                    <a href="#" class="p-4 bg-orange-500/10 rounded-2xl text-orange-500 hover:bg-orange-500 hover:text-white transition"><i data-lucide="github"></i></a>
                </div>
            </div>
            <form action="https://formspree.io/f/TU_EMAIL" method="POST" class="flex flex-col gap-4">
                <input type="text" name="name" placeholder="Tu Nombre" class="p-4 rounded-xl bg-white/5 border border-white/10 text-white outline-none focus:border-orange-500" required>
                <input type="email" name="email" placeholder="Tu Email" class="p-4 rounded-xl bg-white/5 border border-white/10 text-white outline-none focus:border-orange-500" required>
                <textarea name="message" placeholder="Tu Mensaje" rows="3" class="p-4 rounded-xl bg-white/5 border border-white/10 text-white outline-none focus:border-orange-500" required></textarea>
                <button type="submit" class="btn-orange py-4 rounded-xl font-bold">ENVIAR</button>
            </form>
        </div>
    </section>

    <!-- MODAL "FICHA TÉCNICA" SIN SCROLL -->
    <div id="modal" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md items-center justify-center p-4 md:p-10 opacity-0">
        <div class="glass w-full max-w-6xl h-[90vh] md:h-[80vh] overflow-hidden rounded-[2.5rem] relative flex flex-col md:flex-row shadow-2xl">
            
            <!-- Botón Cerrar (Esquina superior derecha del modal) -->
            <button onclick="closeModal()" class="absolute top-6 right-6 z-50 bg-black/50 hover:bg-orange-600 p-2 rounded-full transition text-white">
                <i data-lucide="x"></i>
            </button>

            <!-- COLUMNA IZQUIERDA: CARRUSEL (Visuales) -->
            <div class="w-full md:w-3/5 h-1/2 md:h-full relative bg-stone-900 border-b md:border-b-0 md:border-r border-white/5">
                <div id="carousel-container" class="w-full h-full"></div>
                <!-- Controles -->
                <button onclick="changeSlide(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/40 p-2 rounded-full hover:bg-orange-600 transition"><i data-lucide="chevron-left"></i></button>
                <button onclick="changeSlide(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/40 p-2 rounded-full hover:bg-orange-600 transition"><i data-lucide="chevron-right"></i></button>
            </div>

            <!-- COLUMNA DERECHA: INFO (Texto y Datos) -->
            <div class="w-full md:w-2/5 h-1/2 md:h-full p-8 md:p-10 flex flex-col overflow-hidden">
                <div id="modal-tags" class="flex gap-2 mb-4"></div>
                <h2 id="modal-titulo" class="text-3xl font-black orange-gradient mb-6 leading-tight uppercase"></h2>
                
                <!-- Scroll interno solo para la descripción si es muy larga -->
                <div class="flex-grow overflow-y-auto custom-scroll pr-4 mb-6">
                    <p id="modal-desc" class="text-stone-400 text-sm leading-relaxed"></p>
                    <div class="mt-6">
                        <h4 class="text-xs font-bold text-orange-500 uppercase tracking-widest mb-3">Stack Tecnológico</h4>
                        <ul id="modal-tech-list" class="grid grid-cols-2 gap-2 text-xs text-stone-300"></ul>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="mt-auto pt-6 border-t border-white/5">
                    <a id="modal-download" href="#" class="btn-orange w-full py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                        <i data-lucide="download" class="w-5 h-5"></i> DESCARGAR PROYECTO
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PROYECTOS = [
            {
                id: 1,
                titulo: "The Legends of G.",
                resumen: "RPG Top-Down Post-Apocalíptico",
                desc: "The Legends of G. es un RPG en vista Top Down 2D ambientado en un mundo post-apocalíptico. Deberás enfrentarte a zombis, completar misiones principales y secundarias, y recolectar objetos variados. El sistema de combate es dinámico y cuenta con una IA enemiga avanzada.",
                tags: ["Unity", "C#"],
                tech: ["Unity Engine", "C# Scripting", "Aseprite", "Scriptable Objects", "Git", "C++ Engine Core"],
                imagenes: ["https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1000", "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1000"],
                link: "#"
            },
            {
                id: 2,
                titulo: "Neon Void",
                resumen: "Arcade Shooter Espacial",
                desc: "Shooter frenético con luces de neón y música synthwave. El desafío técnico fue manejar cientos de proyectiles en pantalla manteniendo 60fps constantes en dispositivos móviles.",
                tags: ["Mobile", "HLSL"],
                tech: ["Compute Shaders", "Object Pooling", "Particle Systems", "Mobile Optimization"],
                imagenes: ["https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1000", "https://images.unsplash.com/photo-1614850523296-e8c041de4398?w=1000"],
                link: "#"
            }
        ];

        let slideIdx = 0;
        let slideMax = 0;

        function render() {
            const grid = document.getElementById('grid-proyectos');
            grid.innerHTML = PROYECTOS.map(p => `
                <div onclick="openModal(${p.id})" class="glass p-4 rounded-[2rem] cursor-pointer group hover:border-orange-500 transition-all">
                    <img src="${p.imagenes[0]}" class="rounded-[1.5rem] w-full h-48 object-cover mb-4 group-hover:scale-105 transition duration-500">
                    <h3 class="text-xl font-bold mb-1">${p.titulo}</h3>
                    <p class="text-stone-500 text-sm">${p.resumen}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openModal(id) {
            const p = PROYECTOS.find(x => x.id === id);
            slideIdx = 0;
            slideMax = p.imagenes.length;
            document.getElementById('modal-titulo').innerText = p.titulo;
            document.getElementById('modal-desc').innerText = p.desc;
            document.getElementById('modal-tags').innerHTML = p.tags.map(t => `<span class="text-[10px] font-bold border border-orange-500/30 text-orange-500 px-2 py-1 rounded-full uppercase">${t}</span>`).join('');
            document.getElementById('modal-tech-list').innerHTML = p.tech.map(t => `<li class="flex items-center gap-2"><i data-lucide="chevron-right" class="w-3 h-3 text-orange-600"></i>${t}</li>`).join('');
            document.getElementById('carousel-container').innerHTML = p.imagenes.map((img, i) => `<div class="carousel-item ${i===0?'active':''}"><img src="${img}" class="w-full h-full object-cover"></div>`).join('');
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); document.body.style.overflow = 'auto'; }
        
        function changeSlide(n) {
            const items = document.querySelectorAll('.carousel-item');
            items[slideIdx].classList.remove('active');
            slideIdx = (slideIdx + n + slideMax) % slideMax;
            items[slideIdx].classList.add('active');
        }

        window.onclick = (e) => { if(e.target == document.getElementById('modal')) closeModal(); }
        render();
    </script>
</body>
<div id="progress-bar" class="fixed top-0 left-0 h-1 bg-orange-600 z-[100] transition-all duration-150" style="width: 0%"></div>

<script>
    window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
    };
</script>x
</html>
